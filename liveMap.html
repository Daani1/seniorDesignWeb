<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- First Page -->
    <title>ThreeToTwo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    </head>
    <body>
    <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar__container">
            <a href="/" id="navbar__logo">ThreeToTwo</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                <a href="/liveMap.html" class="navbar__links">Live Count</a>
                </li>
                <li class="navbar__item">
                <a href="/liveStream.html" class="navbar__links">Livestream</a>
                </li>
            </ul>
            </div>
        </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
          <div class="main__content">
            <style>
              table, th, td {
                border:1px solid white;
                color: aqua;
              }
              </style>
              <body>
              
              <h2>TD elements define table cells</h2>
              
              <table style="width:100%">
                <tr>
                  <td>Room 1</td>
                  <td>3 with high temperatures</td>
                </tr>
                <tr>
                  <td>Room 2</td>
                  <td>2 with high temperatures</td>
                </tr>
              </table>
              
              <button id="button" type='button'>Get Joke</button>
              <p id="setup"></p>
              <p id="punchline"></p>
            </body>
        </div>
      </div>

    <!-- Footer Section -->
    <div class="footer__container">
        <div class="footer__links">
          <div class="footer__link--wrapper">
            <div class="footer__link--items">
              <h2>Thank you for joining us</h2>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
